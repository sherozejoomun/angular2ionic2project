<ion-content class="login">
 
    <div padding @flyInBottomFast="cloudState" id="cloud-layer">
 
        <ion-row>
            <ion-col>
                <img @flyInBottomSlow="logoState" src="../../../image/Koala.jpg" />
            </ion-col>
        </ion-row>

      <form [formGroup]='formData' (ngSubmit)="login(formData.value)">
        <ion-row>
            <ion-col>
                <ion-list inset @bounceInBottom="formState">
 
                    <ion-item>
                        <ion-label>Username</ion-label>
                        <ion-input formControlName="user" type="text"></ion-input>
                    </ion-item>
 
                    <ion-item>
                        <ion-label>Password</ion-label>
                        <ion-input formControlName="pass" type="password"></ion-input>
                    </ion-item>
 
                </ion-list>
            </ion-col>
        </ion-row>
 
        <ion-row>
            <ion-col>
                <button class="login-button" @fadeIn="loginState">Login</button>
            </ion-col>
        </ion-row>
      </form>
 
    </div>
 
</ion-content>
